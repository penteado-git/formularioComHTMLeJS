<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="form-group">
      <div class="step-title">
        <button data-id="data" data-open>Dados</button>
        <button data-id="adress">Endereço</button>
        <button data-id="final">Finalização</button>
      </div>

      <div class="formArea">
        <section class="form-group" id="data">
          <form method="post" name="forms">
            <h3>Dados pessoais:</h3>
              <label for="nome" >Nome:</label>
                <input type="text" id="nome"  />
      <div class="formArea">
              <label for="data">Data de nascimento:</label>
                <input type="date" id="dtNasc" /><br>
              <label for="CPF">CPF:</label>
                <input type="text" id="cpf" autocomplete="off"
            onkeyup="mascaraCpf('###.###.###-##', this)"  />
      <div class="btn">
              <button type="button" data-id="adress" onclick="isCPF()">
                Avançar 
              </button>
            </div>
          </form>
        </section>
        <section class="form-group" id="adress">
          <form method="get" name="form-group" action=".">
            <br />
            <h3>Endereço:</h3>
            <label for="CEP">CEP:</label><br>
            <input
                type="text"
                id="cep"
                placeholder="Digite seu CEP"
                onchange="consultCEP()" /></label
            ><br /><br />
            <label for="Logradouro">Logradouro:</label><br />
            <input type="text" id="rua" /><br />
            <label for="Bairro">Bairro:</label><br />
            <input type="text" id="bairro" /><br />
            <label for="numero" >Número: </label> <br />
            <input type="text" id="numero" />
            <div class="btns">
              <button type="button" id="btnBack" data-id="data"> Voltar </button>
              <button type="button" id="btnNext" data-id="final" >
                Avançar 
              </button>
            </div>
          </form>
        </section>
        <section class="paginaFinal" id="final">
          <h2 id="h2">Obrigado por se cadastrar!</h2>
          <div class="final"><b>Seus Dados:</b></div>
          <div class="separt"></div>
        </section>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
