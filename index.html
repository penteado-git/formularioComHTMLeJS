<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form data-multi-step class="multi-step-form">
    <div class="card" data-step>
      <h3 class="step-title">Dados pessoais:</h3>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
      </div>
      <div class="form-group">
        <label for="data">Data de nascimento:</label>
        <input type="date" name="data" id="date">
      </div>
      <div class="form-group">
          <label for="CPF">CPF:</label>
          <input type="text" name="CPF"  id="CPF">
      </div>
      <button type="button" data-next>Avançar</button>
    </div>
    <div class="card" data-step>
      <h3 class="step-title">Endereço</h3>
      <div class="form-group">
        <label for="adress">CEP:</label>
        <input type="adress" name="adress" id="adress">
        <label for="address">Logradouro</label>
        <input type="text" name="address" id="address">
      </div>
      <div class="form-group">
        <label for="city">Bairro:</label>
        <input type="text" name="city" id="city">
      </div>
      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="number" name="numero" id="numero">
      </div>
      <button type="button" data-previous>Anterior</button>
      <button type="button" onclick="showFinalStep()" data-next>Avançar</button>
    </div>
    <div class="card" data-step>
      <h3 class="step-title">Obrigado por se cadastrar!</h3>
      <h4>Seus dados:</h4>
      <div class="form-group" id="final">
      
      </div>
  
    </div>
  </form>
</body>
</html>
