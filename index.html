<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form data-multi-step class="multi-step-form">
      <div class="card" data-step>
        <h3 class="step-title">Dados pessoais:</h3>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" />
        </div>
        <div class="form-group">
          <label for="data">Data de nascimento:</label>
          <input type="date" name="data" id="date" />
        </div>
        <div class="form-group">
          <label for="CPF">CPF:</label>
          <input
            type="text"
            name="CPF"
            id="CPF"
            autocomplete="off"
            onkeyup="mascaraCpf('###.###.###-##', this)"
          />
        </div>
        <button type="button" data-next>Avançar</button>
      </div>
      <div class="card" data-step>
        <h3 class="step-title">Endereço</h3>
        <div class="form-group">
          <label for="CEP">CEP:</label>
          <input type="text" id="cep" placeholder="Digite seu cep..." />
          <button onclick="endereço()">Obter endereço</button>
          <label for="Logradouro">Logradouro</label>
          <input type="text" id="logradouro" />
        </div>
        <div class="form-group">
          <label for="Bairro">Bairro:</label>
          <input type="text" id="bairro" />
        </div>
        <div class="form-group">
          Número* <input type="number" id="numero" />
        </div>
        <button type="button" data-previous>Anterior</button>
        <button type="button" data-next>Avançar</button>
      </div>
      <section class="card" data-step>
        <h3 class="step-title">Obrigado por se cadastrar!</h3>
        <h4>Seus dados:</h4>
        <h5>Nome: </h5>
        <h5>CPF: </h5>
        <h5>Data: </h5>

        <h5>Endereço: </h5>

        <div class="form-group" id="final"></div>
      </div>
    <script>
      
    </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </form>
  </body>
</html>
